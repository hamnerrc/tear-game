<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Strategy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="stat-allocation" class="screen">
        <h1>Stat Allocation</h1>
        <div id="player1-stats" class="player-stats">
            <h2>Player 1</h2>
            <label>HP: <input type="number" id="p1-hp" min="1" value="1"></label>
            <label>Attack Power: <input type="number" id="p1-attack" min="1" value="1"></label>
            <label>Energy per Turn: <input type="number" id="p1-energy" min="1" value="1"></label>
            <label>Shield Strength: <input type="number" id="p1-shield" min="1" value="1"></label>
            <label>Agility: <input type="number" id="p1-agility" min="1" value="1"></label>
            <p>Points remaining: <span id="p1-points">95</span>/100</p>
        </div>
        <div id="player2-stats" class="player-stats">
            <h2>Player 2</h2>
            <label>HP: <input type="number" id="p2-hp" min="1" value="1"></label>
            <label>Attack Power: <input type Previewnumber" id="p2-attack" min="1" value="1"></label>
            <label>Energy per Turn: <input type="number" id="p2-energy" min="1" value="1"></label>
            <label>Shield Strength: <input type="number" id="p2-shield" min="1" value="1"></label>
            <label>Agility: <input type="number" id="p2-agility" min="1" value="1"></label>
            <p>Points remaining: <span id="p2-points">95</span>/100</p>
        </div>
        <button id="start-game">Start Game</button>
    </div>
    <div id="game-board" class="screen hidden">
        <h1>Retro Strategy Game</h1>
        <svg id="board" width="380" height="380" viewBox="0 0 380 380"></svg>
        <div id="ui">
            <div id="player-info">
                <h2>Current Player: <span id="current-player"></span></h2>
                <p>HP: <span id="current-hp"></span></p>
                <p>Energy: <span id="current-energy"></span></p>
            </div>
            <div id="actions">
                <button id="attack">Attack</button>
                <button id="shield">Shield</button>
                <button id="end-turn">End Turn</button>
            </div>
            <div id="move-controls" class="hidden">
                <button id="confirm-move">Confirm Move</button>
                <button id="undo-move">Undo Move</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
